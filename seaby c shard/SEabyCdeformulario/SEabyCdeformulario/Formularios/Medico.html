            <script type="text/javascript">
                var persona = new Object();
                persona.op = 'listar'
                var medicos;
                $.ajax({
                    url: 'http://localhost:2209/api/Institucion',
                    type: 'POST',
                    dataType: 'json',
                    data: persona,
                    success: function (data, textStatus, xhr) {
                        medicos = data;
                        for(var ele in data){

                    persona.op = 'insertar';
