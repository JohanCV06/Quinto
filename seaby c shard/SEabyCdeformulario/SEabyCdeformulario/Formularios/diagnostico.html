<div class="container"><br><br><br><br>
  <form><br>
    <div class="row">
      <h4>Diagnóstico</h4><br>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="ID Diagnóstico" id="IDDIAGNOSTICO"/>
        <div class="input-icon"><i class="far fa-file-alt"></i></div>
      </div>
    </div><br>
      <div class="row">
         
          <div class="col-half">
              <h4>Médico encargado</h4>
              <div class="input-group">
                  <select id="MEDICO">
                      <option selected="">Seleccione Médico</option>

                  </select>
              </div>
          </div>
          <div class="col-half">
              <h4>Paciente Atendido</h4>
              <div class="input-group">
                  <select id="PACIENTE">
                      <option selected="">Seleccione Paciente</option>

                  </select>
              </div>
          </div>
      </div>
    <div class="row">
      <div class="col-half">
        <h4>Fecha</h4><br>
        <div class="input-group">
          <div class="col-third">
            <input type="text" placeholder="Día" id="DIA"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="Mes" id="MES"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="Año" id="ANNO"/>
          </div>
        </div>
      </div>
    </div><br>
    <div class="row">
      <div class="col-half">
        <h4>Seguimiento de paciente</h4><br>
        <div class="input-group input-group-icon">
        <input type="text" placeholder="Tiempo" id="SEGUIMIENTO"/>
        <div class="input-icon"><i class="fas fa-calendar-alt"></i></div>
      </div>
      </div>
    </div><br>

    <div class="row">
      <div class="input-group">
          <div class="row">
      <h4>    Diagnóstico Médico</h4><br>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Descripción" id="DESCRIPCION"/>
        <div class="input-icon"><i class="far fa-file-alt"></i></div>
      </div>
    </div>
          <br><br><br>
        <input type="button" href="Medico.html" value="Siguiente" onclick="Ingresardiagnostico()">
      </div>
    </div><br>
  </form>

            <script type="text/javascript">
                var persona = new Object();
                persona.op = 'listar'
                var diagnosticos;
                $.ajax({
                    url: 'http://localhost:2209/api/Medico',
                    type: 'POST',
                    dataType: 'json',
                    data: persona,
                    success: function (data, textStatus, xhr) {
                        diagnosticos = data;
                        for (var ele in data) {
                            document.getElementById("MEDICO").innerHTML += '<option value= "' + data[ele]._IDMEDICO + '">' + data[ele]._NOMBRE + '</option>';
                        }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        alert(xhr);
                    }
                });
                var persona = new Object();
                persona.op = 'listar'
                var diagnosticos;
                $.ajax({
                    url: 'http://localhost:2209/api/Paciente',
                    type: 'POST',
                    dataType: 'json',
                    data: persona,
                    success: function (data, textStatus, xhr) {
                        diagnosticos = data;
                        for (var ele in data) {
                            document.getElementById("PACIENTE").innerHTML += '<option value= "' + data[ele]._IDPACIENTE + '">' + data[ele]._NOMBRE + '</option>';
                        }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        alert(xhr);
                    }
                });
                function Ingresardiagnostico() {
                    var persona = new Object();
                    persona._IDDIAGNOSTICO = document.getElementById("IDDIAGNOSTICO").value;
                    persona._IDMEDICO = document.getElementById("MEDICO").value;
                    persona._IDPACIENTE = document.getElementById("PACIENTE").value;
                    persona._DIA = document.getElementById("DIA").value;
                    persona._MES = document.getElementById("MES").value;
                    persona._ANNO = document.getElementById("ANNO").value;
                    persona._SEGUIMIENTO = document.getElementById("SEGUIMIENTO").value;
                    persona._DESCRIPCION = document.getElementById("DESCRIPCION").value;
                 
                    persona.op = 'insertar';
                    var tabla;

                    $.ajax({
                        url: 'http://localhost:2209/api/Diagnostico',
                        type: 'POST',
                        dataType: 'json',
                        data: persona,
                        success: function (data, textStatus, xhr) {
                            alert("Item guardado correctamente");
                        },
                        error: function (xhr, textStatus, errorThrown) {
                            alert(xhr);
                        }
                    });
                    window.open("Medico.html");
                }
                </script>
