<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
      <title>Javascript Calculator</title>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="Jquery/jquery-3.2.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  
  
      <link rel="stylesheet" href="css/style.css">
    <script  src="js/index.js"></script>
  
</head>

<body>

  <body>
    <div class="main">
        <div class="header text-right">
            <i class="fa fa-history" title="History" id="history"></i>
            <div id="equation" class="position"></div>
            <div id="result" class="position"></div>
        </div>
        <div class="input">
            <div id="historyCont">
                <i class="fa fa-trash" title="Delete" id="delete"></i>
            </div>
            <div id="inputCont">
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-default" id="ce">CE</button>
                    <button type="button" class="btn btn-default" id="c">C</button>
                    <button type="button" class="btn btn-default" id="%">%</button>
                    <button type="button" class="btn1 btn-default" id="+" onclick="operacion('suma')">+</button>
                </div>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-default" id="9" onclick="agrenueve()">9</button>
                    <button type="button" class="btn btn-default" id="8" onclick="agreocho()">8</button>
                    <button type="button" class="btn btn-default" id="7" onclick="agresiete()">7</button>
                    <button type="button" class="btn1 btn-default" id="-" onclick="operacion('resta')">-</button>
                </div>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-default" id="6" onclick="agreseis()">6</button>
                    <button type="button" class="btn btn-default" id="5" onclick="agrecinco()">5</button>
                    <button type="button" class="btn btn-default" id="4" onclick="agrecuatro()">4</button>
                    <button type="button" class="btn1 btn-default" id="*" onclick="operacion('por')">×</button>
                </div>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-default" id="3" onclick="agretres()">3</button>
                    <button type="button" class="btn btn-default" id="2" onclick="agredos()">2</button>
                    <button type="button" class="btn btn-default" id="1" onclick="agreuno()">1</button>
                    <button type="button" class="btn1 btn-default" id="/" onclick="operacion('div')">÷</button>
                </div>
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-default cornerL" id="0">0</button>
                    <button type="button" class="btn btn-default" id="toggle">±</button>
                    <button type="button" class="btn btn-default" id=".">.</button>
                    <button type="button" class="btn1 btn-default cornerR" id="equals" onclick="resultado()">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
  
  


    




</body>

</html>
