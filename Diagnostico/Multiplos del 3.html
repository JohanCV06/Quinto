<meta charset="utf-8">
<title> </title>
<script type="text/javascript">
	var i=0;
    var a=0;
    var Numero=parseInt(prompt('Introduzca un numero'));

	for (i=1; i<=Numero;i++){
        if(i%3==0){
		document.write(i+"<br>");
            a++
        }
	}
    document.write("Hay "+a+" multiplos del 3 del 1 al "+Numero);


	</script>
