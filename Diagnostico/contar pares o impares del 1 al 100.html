<script type="text/javascript">
	var i=0;
    var a=0;
    var b=0;
	for (i=1; i<=100;i++){
        if(i%2==0){
		document.write(i+"<br>");
            a++
        }
	}
    document.write("Hay "+a+" multiplos del 2 del 1 al 100 <br>");
    
    for (i=1; i<=100;i++){
        if(i%3==0){
		document.write(i+"<br>");
            b++
        }
	}
    document.write("Hay "+b+" multiplos del 3 del 1 al 100 <br>");
    


	</script>
