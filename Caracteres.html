<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Resaltar textos con jquery - bak√≠a</title>
<script src="http://code.jquery.com/jquery-latest.min.js"
       type="text/javascript"></script>

<script type="text/javascript">
jQuery.fn.extend({
    resaltar: function(busqueda, claseCSSbusqueda){
        var regex = new RegExp("(<[^>]*>)|("+ busqueda.replace(/([-.*+?^${}()|[\]\/\\])/g,"\\$1") +')', 'ig');
        var nuevoHtml=this.html(this.html().replace(regex, function(a, b, c){
            return (a.charAt(0) == "<") ? a : "<span class=\""+ claseCSSbusqueda +"\">" + c + "</span>";
        }));
        return nuevoHtml;
    }
});


function resaltarTexto(){
    $("#texto").resaltar(cajaTexto.value, "resaltarTexto");
}
</script>
<style>
.resaltarTexto{
    color: #F3AA04;
    background-color: #FFFF96;
}
</style>

</head>
<body>
<input type="text"  id="cajaTexto"/>
<input type="button" value="resaltar" onClick="resaltarTexto();"/>
    <br>
    <div id="texto">
        Hola como estas me llamo juan y y quiero ver tu alma
    </div>
</body>
</html>
